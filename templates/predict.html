<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频预测 - 音频真伪检测系统</title>
    <!-- 引入你的自定义CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: #0056b3;
        }

        .module {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 6px;
        }

        .module h2 {
            color: #444;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
        }

        form label {
            font-weight: bold;
            color: #555;
        }

        form input, form select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        form button:hover:not(:disabled) {
            background: #218838;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background: #e9f7fe;
            color: #333;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background: #f0f8fb;
        }

        .result .error {
            color: #dc3545;
            font-weight: bold;
        }

        .visual-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .visual-links a {
            color: #007bff;
            text-decoration: none;
        }

        .visual-links a:hover {
            text-decoration: underline;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            form {
                max-width: 100%;
            }
        }

        /* 新增：预测选项卡样式 */
        .tab-nav {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-nav button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tab-nav button.active {
            background: #0056b3;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 0 6px 6px 6px;
        }

        .tab-content.active {
            display: block;
        }

        /* 新增：进度条样式 */
        .progress-container {
            margin-top: 15px;
            height: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        /* 新增：批量结果表格样式 */
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            max-width: 600px;
        }

        .result-table th, .result-table td {
            padding: 8px 12px;
            border: 1px solid #eee;
            text-align: left;
        }

        .result-table th {
            background: #e9f7fe;
        }

        .success-text {
            color: #28a745;
            font-weight: bold;
        }

        .error-text {
            color: #dc3545;
            font-weight: bold;
        }

        /* 新增：加载状态样式 */
        .loading {
            cursor: wait !important;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top: 2px solid transparent;
            animation: spin 1s linear infinite;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 返回按钮 -->
        <a href="/" class="back-btn">← 返回首页</a>

        <h1>音频真伪预测</h1>

        <!-- 模型选择模块 -->
        <div class="module">
            <h2>选择训练好的模型</h2>
            <select id="modelSelect" style="max-width: 600px;">
                {% if models %}
                    {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                {% else %}
                    <option disabled selected>暂无训练好的模型，请先训练</option>
                {% endif %}
            </select>
        </div>

        <!-- 预测选项卡（移除录音选项） -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="single">单个文件预测</button>
            <button class="tab-btn" data-tab="folder">文件夹批量预测</button>
        </div>

        <!-- 单个文件预测 -->
        <div id="single" class="tab-content active">
            <form id="singleFileForm">
                <label for="singleAudioFile">上传音频文件</label>
                <input type="file" id="singleAudioFile" accept=".wav,.mp3,.flac,.m4a,.webm" required>
                <div class="status">支持格式：wav、mp3、flac、m4a、webm</div>
                <button type="submit" {% if not models %}disabled{% endif %}>开始预测</button>
                <div id="singleResult" class="result d-none"></div>
            </form>
        </div>

        <!-- 文件夹批量预测 -->
        <div id="folder" class="tab-content">
            <form id="folderForm">
                <label for="folderPath">文件夹路径</label>
                <input type="text" id="folderPath" placeholder="例如：D:/audio_test_files" required>
                <div class="status">请输入包含音频文件的文件夹路径</div>
                <button type="submit" {% if not models %}disabled{% endif %}>开始批量预测</button>

                <!-- 进度条 -->
                <div id="folderProgress" class="progress-container d-none">
                    <div id="progressBar" class="progress-bar">0%</div>
                </div>
                <div id="progressText" class="status d-none"></div>

                <!-- 批量结果 -->
                <div id="folderResult" class="result d-none"></div>
            </form>
        </div>
    </div>

    <script>
        // 选项卡切换
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 移除所有激活状态
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // 添加当前激活状态
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // 单个文件预测
        document.getElementById('singleFileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const modelName = document.getElementById('modelSelect').value;
            const fileInput = document.getElementById('singleAudioFile');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('singleResult');
            const submitBtn = this.querySelector('button[type="submit"]');

            if (!file) {
                alert('请选择音频文件！');
                return;
            }

            if (!modelName || modelName.includes('暂无')) {
                alert('请先训练并选择有效的模型！');
                return;
            }

            // 禁用按钮防止重复提交
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            const formData = new FormData();
            formData.append('audio_file', file);
            formData.append('model_name', modelName);
            formData.append('action_type', 'single');

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(res => {
                // 处理HTTP错误状态码
                if (!res.ok) {
                    throw new Error(`服务器返回错误：${res.status} ${res.statusText}`);
                }
                return res.json();
            })
            .then(data => {
                resultDiv.classList.remove('d-none');
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <h3>预测结果</h3>
                        <p>文件名：${data.filename}</p>
                        <p style="font-size: 18px; font-weight: bold; color: ${data.result === 'real' ? '#28a745' : '#dc3545'}">
                            ${data.result === 'real' ? '✅ 真实音频' : '❌ AI伪造音频'}
                        </p>
                        <p>${data.message}</p>
                    `;
                    resultDiv.style.background = '#e9f7fe';
                } else {
                    resultDiv.innerHTML = `<p class="error">预测失败：${data.message}</p>`;
                    resultDiv.style.background = '#f8d7da';
                }
            })
            .catch(err => {
                resultDiv.classList.remove('d-none');
                resultDiv.innerHTML = `<p class="error">请求失败：${err.message}</p>`;
                resultDiv.style.background = '#f8d7da';
                console.error('单个文件预测错误：', err);
            })
            .finally(() => {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            });
        });

        // 文件夹批量预测
        document.getElementById('folderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const modelName = document.getElementById('modelSelect').value;
            const folderPath = document.getElementById('folderPath').value;
            const progressContainer = document.getElementById('folderProgress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const resultDiv = document.getElementById('folderResult');
            const submitBtn = this.querySelector('button[type="submit"]');

            if (!modelName || modelName.includes('暂无')) {
                alert('请先训练并选择有效的模型！');
                return;
            }

            // 禁用按钮
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            const formData = new FormData();
            formData.append('folder_path', folderPath);
            formData.append('model_name', modelName);
            formData.append('action_type', 'folder');

            // 显示进度条
            progressContainer.classList.remove('d-none');
            progressText.classList.remove('d-none');
            progressText.textContent = '初始化中...';

            // 发送预测请求
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`服务器返回错误：${res.status} ${res.statusText}`);
                }
                return res.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);

                    // 轮询进度
                    const checkProgress = setInterval(() => {
                        fetch('/predict/progress')
                        .then(res => res.json())
                        .then(progress => {
                            // 处理空值，防止undefined报错
                            progress = progress || { status: 'idle', progress: 0, current: '初始化...' };

                            if (progress.status === 'running') {
                                // 更新进度条
                                const progressVal = progress.progress || 0;
                                progressBar.style.width = `${progressVal}%`;
                                progressBar.textContent = `${progressVal}%`;
                                progressText.textContent = `正在处理：${progress.current || '初始化...'}`;
                            } else if (progress.status === 'completed') {
                                clearInterval(checkProgress);
                                progressBar.style.width = '100%';
                                progressBar.textContent = '100%';
                                progressText.textContent = '批量预测完成！';

                                // 显示结果 - 处理results为空的情况
                                const results = progress.results || [];
                                resultDiv.classList.remove('d-none');
                                resultDiv.innerHTML = `
                                    <h3>批量预测结果</h3>
                                    <p>总文件数：${progress.total || 0}</p>
                                    <p>成功：${progress.success || 0} | 失败：${progress.failed || 0}</p>
                                    <table class="result-table">
                                        <thead>
                                            <tr>
                                                <th>文件名</th>
                                                <th>结果</th>
                                                <th>状态</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${results.length > 0 ?
                                                results.map(item => `
                                                    <tr>
                                                        <td>${item.filename || '-'}</td>
                                                        <td>${item.result || '-'}</td>
                                                        <td>${item.status === 'success' ?
                                                            '<span class="success-text">成功</span>' :
                                                            '<span class="error-text">失败：' + (item.error || '未知错误') + '</span>'}</td>
                                                    </tr>
                                                `).join('') :
                                                '<tr><td colspan="3" style="text-align:center;">暂无结果</td></tr>'}
                                        </tbody>
                                    </table>
                                `;
                            } else if (progress.status === 'error') {
                                clearInterval(checkProgress);
                                progressText.innerHTML = `<span class="error">${progress.message || '批量预测出错'}</span>`;
                            }
                        })
                        .catch(err => {
                            clearInterval(checkProgress);
                            progressText.innerHTML = `<span class="error">获取进度失败：${err.message}</span>`;
                            console.error('进度轮询错误：', err);
                        });
                    }, 1000);
                } else {
                    throw new Error(data.message || '批量预测请求失败');
                }
            })
            .catch(err => {
                alert(`错误：${err.message}`);
                progressContainer.classList.add('d-none');
                progressText.classList.add('d-none');
                console.error('批量预测错误：', err);
            })
            .finally(() => {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            });
        });

        // 禁用按钮如果无模型
        if (!document.getElementById('modelSelect').options.length ||
            document.getElementById('modelSelect').options[0].disabled) {
            document.querySelectorAll('button[type="submit"]').forEach(btn => {
                btn.disabled = true;
            });
        }
    </script>
</body>
</html>
